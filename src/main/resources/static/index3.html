<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>开始使用layui</title>
        <link rel="stylesheet" href="layuiTool/css/layui.css">
    </head>
    <body>

    <!-- 你的HTML代码 -->

        <script src="layuiTool/layui.js"></script>

        <script>

            layui.config({
                ////设定扩展的Layui模块的所在目录，一般用于外部模块扩展
                base: '/layui/js/modules/' //你存放新模块的目录，注意，不是layui的模块目录
            }).use('index1',function(){
                layui.index1();
            }); //加载入口

        </script>
    </body>
</html>
